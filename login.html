<!doctype html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="course_code">Course Code:</label>
        <input type="text" id="course_code" name="course_code"><br>

        <label for="meet_days">Preferred Meet Days:</label>
        <input type="radio" id="meet_days_M" name="meet_days" value="M">
        <label for="meet_days_M">M</label>
        <input type="radio" id="meet_days_Tues" name="meet_days" value="Tues">
        <label for="meet_days_Tues">Tues</label>
        <input type="radio" id="meet_days_W" name="meet_days" value="W">
        <label for="meet_days_W">W</label>
        <input type="radio" id="meet_days_Thurs" name="meet_days" value="Thurs">
        <label for="meet_days_Thurs">Thurs</label>
        <input type="radio" id="meet_days_F" name="meet_days" value="F">
        <label for="meet_days_F">F</label>
        <input type="radio" id="meet_days_Sat" name="meet_days" value="Sat">
        <label for="meet_days_Sat">Sat</label>
        <input type="radio" id="meet_days_Sun" name="meet_days" value="Sun">
        <label for="meet_days_Sun">Sun</label><br>

        <label for="meet_times">Preferred Meet Times:</label>
        <input type="radio" id="meet_times_morning" name="meet_times" value="morning">
        <label for="meet_times_morning">Morning</label>
        <input type="radio" id="meet_times_afternoon" name="meet_times" value="afternoon">
        <label for="meet_times_afternoon">Afternoon</label>
        <input type="radio" id="meet_times_night" name="meet_times" value="night">
        <label for="meet_times_night">Night</label><br>

        <label for="group_size">Total Group Size Preference:</label>
        <input type="radio" id="group_size_small" name="group_size" value="small">
        <label for="group_size_small">Small [2-3 ppl]</label>
        <input type="radio" id="group_size_medium" name="group_size" value="medium">
        <label for="group_size_medium">Medium [3-5]</label
