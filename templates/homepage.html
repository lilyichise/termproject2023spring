<!DOCTYPE html>
<html>

<head>
    <style>
        /* Style the background image */
        body {
            background: url('button_images/homepage_background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        Style the login button #login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            display: block;
            width: 100px;
            height: 50px;
            background: url('button_images/studytrans_login_button.PNG') no-repeat center center;
            background-size: contain;
            text-indent: -9999px;
            /* hide the button text */
            z-index: 999;
            /* set a high z-index value */
        }

        /* Style the sign-up button */
        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            width: 200px;
            height: 100px;
            background: url('button_images/studytrans_login_button.PNG') no-repeat center center;
            background-size: contain;
            text-indent: -9999px;
            /* hide the button text */
            z-index: 999;
            /* set a high z-index value */
        }

        /* Style the heading */
        h1 {
            color: white;
            font-size: 48px;
            text-align: center;
            margin-top: 200px;
        }

        /* Style the paragraph */
        p {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        /* p{
            {% for user in users %}
            <p>{{ user.name }}</p>
            {% endfor %}

            {% for course in courses %}
            <p>{{ course.course_name }} - {{ course.course_code }}</p>
            {% endfor %}

        } */
    </style>
</head>

<body>
    <a href="/login" id="login-button">Login</a>
    <a href="/signup" id="button">Sign Up</a>
</body>

</html>
